<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D'inks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:200&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <header class="page-header">
            <h1 class="page-logo">
                <a href="#" class="page-logo__link">d'inks</a>
            </h1>
            <nav class="page-nav">
                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Beer</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Caffee/Tea</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Coctail</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Cocoa</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Milk/Float/Shake</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Shot</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Punch/Party Drink</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Homemade Liqueur</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="page-content">
            <section class="drink-menu">
                <div class="drink-menu__item">
                    <p class="drink-menu__name">Bijou</p>
                    <img class="drink-menu__image" src="assets/bijou.jpg" alt="Bijou">
                </div>
                <div class="drink-menu__item">
                    <p class="drink-menu__name">Negroni</p>
                    <img class="drink-menu__image" src="assets/negroni.jpg" alt="Negron">
                </div>
                <div class="drink-menu__item">
                    <p class="drink-menu__name">Mojito</p>
                    <img class="drink-menu__image" src="assets/mojito.jpg" alt="Mojito">
                </div>
                <div class="drink-menu__item">
                    <p class="drink-menu__name">Texas Rattlesnake</p>
                    <img class="drink-menu__image" src="assets/rattlesnake.jpg" alt="Texas Rattlesnake">
                </div>
                <div class="drink-menu__item">
                    <p class="drink-menu__name">Egg Nogg</p>
                    <img class="drink-menu__image" src="assets/eggnogg.jpg" alt="Egg Nogg">
                </div>
                <div class="drink-menu__item">
                    <p class="drink-menu__name">Zinger</p>
                    <img class="drink-menu__image" src="assets/zinger.jpg" alt="Zinger">
                </div>
            </section>
        </main>
        <footer class="page-footer">
            <div class="contact">
                <p class="contact__item">Say hello! - </p>
                <a href="#" class="contact__email">hi@dinks.com</a>
            </div>
            <div class="social-media">
                <p class="social-media__item">Follow us</p>
                <a class="fab fa-dribbble social-media__icon" href="https://dribbble.com/" target="_blank"></a>
                <a class="fab fa-instagram social-media__icon" href="https://www.instagram.com/"  target="_blank"></a>
                <a class="fab fa-facebook-f social-media__icon" href="https://www.facebook.com/" target="_blank"></a>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="../dist/main.js"></script>

</body>
</html>
